<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Task Edit</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/style.css" th:href="@{'/styles/style.css'}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<img class="wave" src="../../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../../static/images/bg.svg" th:src="@{/images/bg.svg}">
    </div>

    <div class="login-content">
        <form action="#"
              th:action="@{'/household/' + ${householdId} + '/maintenance/' + ${maintenance.id} + '/maintenanceTask/' + ${maintenanceTask.id} +'/editIn'}"
              th:object="${newMaintenanceTask}" method="post">

            <div th:insert="~{maintenance/maintenanceTask/maintenanceTaskEditFragment :: EditMaintenanceTask}"></div>

            <input type="submit" class="btn" value="Update">
        </form>

    </div>

</div>

<script type="text/javascript" src="../../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
