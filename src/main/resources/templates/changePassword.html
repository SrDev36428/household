<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css" th:href="@{'/styles/style.css'}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<img class="wave" src="../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../static/images/bg.svg" th:src="@{/images/bg.svg}">
    </div>
    <div class="login-content">
        <form action="#" th:action="@{/changePassword}" method="post" id="change-password-form">
            <div class="d-flex align-items-center">
                <img src="../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
                <h1 class="title text-uppercase mt-1 ms-3">Change Password</h1>
            </div>

            <div class="input-div p-0">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Current Password</h5>
                    <input type="password" name="oldPassword" class="input">
                </div>
            </div>

            <div class="input-div p-0">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>New Password</h5>
                    <input type="password" name="newPassword" class="input">
                </div>
            </div>

            <div class="input-div p-0">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Confirm New Password</h5>
                    <input type="password" name="newPasswordConfirmation" class="input">
                </div>
            </div>

            <input type="submit" class="btn" value="Change Password">

            <div th:if="${wrongOldPassword}">
                <p style="color:red">Wrong old password</p>
            </div>
            <div th:if="${nonMatchingPasswords}">
                <p style="color:red">Passwords do not match</p>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
