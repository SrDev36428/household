<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/style.css" th:href="@{'/styles/style.css'}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div style="display: flex">
    <div th:insert="~{fragments/fragments :: sidebar}"></div>

    <div id="margin-100-for-shifting" style="flex-grow: 1; margin-left: 100px;">
        <div class="p-4">
            <div class="d-flex justify-content-between">
                <h3>Invited members:</h3>
                <div>
                    <a th:href="@{'/household/' + ${householdId} + '/invite'}"><button class="create-household-btn">+ Invite user</button></a>
                </div>
            </div>
            <table class="mt-4">
                <thead>
                <tr class="bg-dark text-white">
                    <th>Username</th>
                </tr>
                </thead>
                <tr th:each="pendingMember : ${pendingMembers}">
                    <td th:text="${pendingMember.user.username}">username</td>
                </tr>
            </table>
        </div>


        <div class="p-4">

            <div class="d-flex justify-content-between">
                <h3>Active members:</h3>
            </div>
            <table class="mt-4">
                <thead>
                <tr class="bg-dark text-white">
                    <th>Username</th>
                    <th>Kick</th>
                </tr>
                </thead>
                <tr th:each="activeMember : ${activeMembers}">
                    <td th:text="${activeMember.user.username}">username</td>
                    <td><a href="#" th:href="@{'/household/' + ${householdId} + '/member/' +  ${activeMember.user.username}}">Kick</a></td>
                </tr>
            </table>
        </div>

        <div class="p-4">
            <div>
                <a th:href="@{'/household/' + ${householdId} + '/locations'}"><button class="create-household-btn">Manage locations</button></a>
            </div>
        </div>

        <div class="p-4">
            <div>
                <a th:href="@{'/household/' + ${householdId} + '/items'}"><button class="create-household-btn">Manage Items</button></a>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="../../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
