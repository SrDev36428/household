<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/styles/style.css" th:href="@{/styles/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<div style="display: flex">
    <div th:insert="~{fragments/fragments :: sidebar}"></div>

    <div id="margin-100-for-shifting" style="flex-grow: 1; margin-left: 100px;">
        <div class="p-4">

            <div class="d-flex justify-content-between">
                <div>
                    <form th:action="@{'/' + ${householdId} + '/users/search'}"  method="POST">
                        <input type="text" th:value="${searchTerm}" name="searchTerm" class="search-input"/>
                        <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <table class="mt-4">
                <thead>
                <tr class="bg-dark text-white">
                    <th>Username</th>
                    <th>Invite</th>
                </tr>
                </thead>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">username</td>
                    <td>
                        <form method="POST" th:action="@{'/household/' + ${householdId}  + '/invite?username=' + ${user.username}}">
                            <button type="submit" name="submit" value="value" class="link-button">Invite</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
