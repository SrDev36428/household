<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit maintenance task fragment</title>
</head>
<body>

<div th:fragment="EditMaintenanceTask">

    <img src="../../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
    <h3 class="title text-capitalize mt-2">Edit Maintenance Task</h3>

    <h3 style="margin-top: auto"><span th:text="${newMaintenanceTask.maintenance.getTitle()}"></span></h3>

    <div class="form-group blu-margin" id="assignee" style="display: block">
        <label for="assignee-select">Select Assignee</label>
        <select th:field="${newMaintenanceTask.maintenance.assignee}" id="assignee-select" name="assignee"
                class="form-control">
            <option th:each="assigneee : ${assignee}"
                    th:if="${assigneee != null}"
                    th:value="${assigneee.id}"
                    th:text="${assigneee.user.username}"
                    th:selected="${newMaintenanceTask.maintenance != null and newMaintenanceTask.maintenance.assignee != null and assigneee.id == newMaintenanceTask.maintenance.assignee.id}">
            </option>
        </select>
    </div>
    <br>

    <div class="form-group blu-margin" id="deadline" style="display: block">
        <label for="deadline-select">Date deadline for this task</label>
        <input type="date" th:field="${newMaintenanceTask.deadline}" placeholder="Deadline" class="form-control"
               id="deadline-select">
        <p style="color: #f44336" th:if="${rejectDeadline!= null}" th:text="${rejectDeadline}"></p>
    </div>
<br>
    <div class="form-group blu-margin" id="time" style="display: block">
        <label for="time-select">Time deadline for this task</label>
        <input type="time" th:value="${timeDeadline}" id="time-select" name="time" min="00:00" max="23:59">
    </div>

    <div class="form-group blu-margin" id="taskState" style="display: block">
        <label for="taskState-select">Task State</label>
        <select th:field="${newMaintenanceTask.taskState}" id="taskState-select" name="taskState" class="form-control">
            <option value="false" th:selected="${newMaintenanceTask.taskState == false}">Close</option>
            <option value="true" th:selected="${newMaintenanceTask.taskState == true}">Open</option>
        </select>
    </div>

</div>

</body>
</html>
